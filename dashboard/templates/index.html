<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css">
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/clock.css">
		<title>Dashboard</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	</head>
	<body>
		<div id="flex-container">
			<div id="title">
				<img src="{{ STATIC_URL }}img/title.png"></img>
			</div>

			<div class="slides">
				{% for slide in slides %}
					{% if slide.stype == "WIDGET" %}
						{% include "widget_slide.html" %}
					{% endif %}

					{% if slide.stype == "POSTER" %}
						<div class="slide" id="res-event">
							<img src="{{ slide.path }}"></img>
						</div>
					{% endif %}
				{% endfor %}
			</div>
		</div>

		<!-- Standard scripts -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/vendor/jquery-1.8.0.min.js"><\/script>')</script>
		 <script src="{{ STATIC_URL }}js/vendor/raphael.js"></script>
		<script src="{{ STATIC_URL }}js/plugins.js"></script>
		<script src="{{ STATIC_URL }}js/main.js"></script>
		<!-- End standard scripts -->

		<!-- Slider related scripts -->
		<script src="{{ STATIC_URL }}js/slides.js"></script>
		<script src="{{ STATIC_URL }}js/slide-controller.js"></script>
		<!-- End slider related scripts -->

		<!-- Widget related scripts -->
		<script src="{{ STATIC_URL }}js/nextbus.js"></script>
		<script src="{{ STATIC_URL }}js/weather.js"></script>
		<script src="{{ STATIC_URL }}js/events.js"></script>
		<script src="{{ STATIC_URL }}js/clock.js"></script>
		<script src="{{ STATIC_URL }}js/news.js"></script>
		<script src="{{ STATIC_URL }}js/laundry.js"></script>
		<!-- End widget related scripts -->

	</body>
</html>
