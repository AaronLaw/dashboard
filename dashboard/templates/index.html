<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css">
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/clock.css">
		<title>Dashboard</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	</head>
	<body>
		<div id="flex-container">
			<div id="title">
				<img src="{{ STATIC_URL }}img/title.png"></img>
			</div>
			<div class="slides">

				<div class="slide" id="landing-slide">

					<!-- Clock Widget -->
					<div class="panel2" id="time">
						<div class="icon">
							<div id="clock">
								<div class="hour-hand">
									<img src="static/images/clock_hour.svg"/>
								</div>
								<div class="minute-hand">
									<img src="static/images/clock_minute.svg"/>
								</div>
							</div>
						</div>
						<div class="widget-content2">
							<h1>N/A</h1></br>
							<h2>N/A</h2>
						</div>
					</div>
					<!-- End Clock Widget -->

					<!-- Weather Widget-->
					<div class="panel2" id="weather">
						<div class="icon">
							<img src="{{ STATIC_URL }}img/no_icon.png"></img>
						</div>
						<div class="widget-content2">
							<h1 class="temp">N/A</h1><br />
							<h2 class="description">Unavailable</h2>
						</div>
					</div>
					<!-- End Weather Widget-->

					<!-- Nextbus Widget -->
					<div class="panel2" id="nextbus">
						<div class="icon">
							<img src="{{ STATIC_URL }}img/bus.png"></img>
						</div>
						<div class="widget-content2">
							<h1 class="next">N/A</h1><br />
							<h2><span class="second">N/A</span> <span class="third">N/A</span></h2>
						</div>
					</div>
					<!-- End Nextbus Widget-->

					<!-- Events Widget -->
					<div class="panel3" id="events">
						<div class="icon">
							<img src="{{ STATIC_URL }}img/events.png"></img>
						</div>
						<div class="widget-content3">
							<h2 class="title">Unavailable</h2><br/>
							<h2 class="time">N/A</h2>
						</div>
					</div>
					<!-- End Events Widget -->

					<!-- News Widget -->
					<div class="panel3" id="news">
						<div class="icon">
							<img src="{{ STATIC_URL }}img/BBC.png"></img>
						</div>
						<div class="widget-content3">
							<h2 class="title">Unavailable</h2>
						</div>
					</div>
					<!-- End News Widget -->

				</div>

				<div class="slide" id="res-event">
					<img src="{{ STATIC_URL }}img/poster/Simmons_10th_Anniversary.jpg"></img>
				</div>

				<div class="slide" id="res-event1">
					<img src="{{ STATIC_URL }}img/poster/Boston_Harbor_Cruise.jpg"></img>
				</div>

				<div class="slide" id="res-event2">
					<img src="{{ STATIC_URL }}img/poster/Bobby_Weber.jpg"></img>
				</div>

			</div>

		</div>

		<!-- Standard scripts -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/vendor/jquery-1.8.0.min.js"><\/script>')</script>
		<script src="{{ STATIC_URL }}js/plugins.js"></script>
		<script src="{{ STATIC_URL }}js/main.js"></script>
		<!-- End standard scripts -->

		<!-- Slider related scripts -->
		<script src="{{ STATIC_URL }}js/slides.js"></script>
		<script src="{{ STATIC_URL }}js/slide-controller.js"></script>
		<!-- End slider related scripts -->

		<!-- Widget related scripts -->
		<script src="{{ STATIC_URL }}js/nextbus.js"></script>
		<script src="{{ STATIC_URL }}js/weather.js"></script>
		<script src="{{ STATIC_URL }}js/events.js"></script>
		<script src="{{ STATIC_URL }}js/analog-clock.js"></script>
		<script src="{{ STATIC_URL }}js/clock.js"></script>
		<script src="{{ STATIC_URL }}js/news.js"></script>
		<!-- End widget related scripts -->

	</body>
</html>
