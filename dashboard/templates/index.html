<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css">
      
      <title>Dashboard</title>
    </head>

    <body>
      <div id="wrapper">

	<!-- Clock Widget -->
	<div class="panel2" id="time">
	  <div class="icon">
	    <canvas id="analog-clock" width="150px" height="150px">
	      <img src="{{ STATIC_URL }}img/no_icon.png"></div>
	    </canvas>
	  <div class="widget-content2">
	    <h1>N/A</h1></br>
	  <h2>N/A</h2>
	</div>
      </div>
      <!-- End Clock Widget -->

      <!-- Weather Widget-->
      <div class="panel2" id="weather">
	<div class="icon"><img src="/static/img/no_icon.png"></img></div>
	<div class="widget-content2">
	  <h1 class="temp">N/A</h1><br />
	  <h2 class="description">Unavailable</h2>
      </div>
    </div>
    <!-- End Weather Widget-->

    <!-- Nextbus Widget -->
    <div class="panel2" id="nextbus">
      <div class="icon"><img src="{{ STATIC_URL }}img/bus.png"></img></div>
      <div class="widget-content2">
	<h1 class="next">N/A</h1><br />
      <h2><span class="second">N/A</span> <span class="third">N/A</span></h2>
      </div>
    </div>
    <!-- End Nextbus Widget-->
    
    <!-- Stock Widget -->
    <div class="panel1" id="stocks">
    </div>
    <!-- End Stock Widget-->
  
    <!-- Events Widget -->
  <div class="panel3" id="events">
    <div class="icon"><img src="{{ STATIC_URL }}img/events.png"></img></div>
    <div class="widget-content3">
      <h2 class="title">Unavailable</h2><br/>
      <h2 class="time">N/A</h2>
    </div>
  </div>
  <!-- End Events Widget -->

  <!-- News Widget -->
  <div class="panel2" id="news">
    <div class="icon"><img src="{{ STATIC_URL }}img/BBC.png"></img></div>
    <div class="widget-content2">
      <h2 class="title">N/A</h2>
    </div>
  </div>
  <!-- End News Widget -->
  

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/vendor/jquery-1.8.0.min.js"><\/script>')</script>
  <script src="{{ STATIC_URL }}js/plugins.js"></script>
  <script src="{{ STATIC_URL }}js/main.js"></script>
    
  <!-- Widget related scripts -->
  <script src="{{ STATIC_URL }}js/nextbus.js"></script>
  <script src="{{ STATIC_URL }}js/weather.js"></script>
  <script src="{{ STATIC_URL }}js/events.js"></script>
  <script src="{{ STATIC_URL }}js/analog-clock.js"></script>
  <script src="{{ STATIC_URL }}js/clock.js"></script>
  <script src="{{ STATIC_URL }}js/news.js"></script>
  <!-- End widget related scripts -->
    
    </body>
  </html>
